<!-- Caminho:
    -> Controle de Código fonte;
    -> Inicializar repositório;
    -> clicar no ícone "+" para separar os itens que devem ser commitados
     (selecionar por arquivo ou por pasta);
    -> Fazer um comentário;
    -> Clicar no ícone de correto;
    -> Clicar em Publish Branch (se for a primeira vez é preciso permitir 
     o vsconde de publicar no github);
    -> No GitHub, autorize o vscode a ter acesso a sua conta;
    -> Escolha um nome para o repositório e decida se quer publicar em um público ou privado;
    -> Se for a primeira vez, ele vai pedir pra logar de novo e autirzar o vscode novamente;
